      <section class="mv sub-mv">
        <div class="mv__inner sub-mv__inner">
          <div class="sub-mv-container">
            <div class="sub-mv__title-wrap p-contact">
              <h2 class="sub-mv__main-title"><span>CONTACT</span></h2>
              <p class="sub-mv__title-sub">お問い合わせ</p>
            </div>

                src="../images/common/mv-contact.png"
                alt="省略"

                class="md-show"
              />

      <section class="contact">
        <div class="contact__inner inner">
          <h3 class="contact__title section-title">contact</h3>
          <form
            class="contact__form form"
            action="mail.php"
            method="post"
          >
            <dl class="form__wrap">
              <dt class="form__label">名前</dt>
              <dd class="form__input form-input">
                <input
                  type="text"
                  name="お名前"
                  required=""
                />
              </dd>
            </dl>
            <dl class="form__wrap">
              <dt class="form__label">電話番号</dt>
              <dd class="form__input form-input">
                <input
                  type="tel"
                  name="電話番号"
                  required=""
                />
              </dd>
            </dl>
            <dl class="form__wrap">
              <dt class="form__label">メールアドレス</dt>
              <dd class="form__input form-input">
                <input
                  type="email"
                  name="メールアドレス"
                  required=""
                />
              </dd>
            </dl>
            <dl class="form__wrap form__wrap--textarea">
              <dt class="form__label">内容</dt>
              <dd class="form__textarea form-textarea">
                <textarea
                  name="内容"
                  required=""
                ></textarea>
              </dd>
            </dl>
            <div class="contact__form-privacy">
              <label>
                <input
                  type="checkbox"
                  id="privacyPolicy"
                  name="個人情報の取り扱いに同意"
                  value="agree"
                />
                <span>
                  <a href="/privacy/">個人情報</a>の取り扱いに同意する
                  <strong class="u-color-red">*必須</strong>
                </span>
              </label>
            </div>
            <div class="form__submit form-submit">
              <button
                class="contact__btn"
                type="submit"
                id="submitBtn"
                disabled=""
              >
                <img
                  src="../images/common/contact-btn.png"
                  alt="上記内容で送信する"
                />
              </button>
            </div>
          </form>
        </div>
      </section>
