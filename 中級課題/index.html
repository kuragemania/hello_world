<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta
      name="robots"
      content="noindex,nofollow"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <!-- meta情報 -->
    <title>ExciteCode</title>
    <meta
      name="description"
      content="ExciteCodeは、家族である愛犬のことを、とことん考えて愛犬に優しいものばかりをあつめたお店です。"
    />
    <meta
      name="keywords"
      content="ExciteCode,ドラッグストア,ドッグケア"
    />
    <!-- ogp -->
    <meta
      property="og:title"
      content="ExciteCode"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="http://hogehoge.com/"
    />
    <meta
      property="og:image"
      content="http://hogehoge.com/images/ogp-ing.jpg"
    />
    <meta
      property="og:site_name"
      content="ExciteCode"
    />
    <meta
      property="og:description"
      content="ExciteCodeは、家族である愛犬のことを、とことん考えて愛犬に優しいものばかりをあつめたお店です。"
    />
    <meta
      name="twitter:card"
      content="summary"
    />
    <!-- ファビコン -->
    <link
      rel="icon"
      href="/images/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      href="/images/apple-touch-icon.png"
      sizes="180×180"
    />

    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="/css/style.css"
    />

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script
      src="/js/script.js"
      defer
    ></script>
  </head>

  <body>
    <header class="header js-header">
      <div class="header__inner">
        <h1 class="header__name">
          <img
            class="header__logo"
            src="/images/lg.svg"
            alt="ExciteCode"
          />
        </h1>
        <nav class="header__nav md-none">
          <ul class="header__items">
            <li class="header__item">
              <a
                href="#concept"
                class="header__link"
                >Concept</a
              >
            </li>
            <li class="header__item">
              <a
                href="#service"
                class="header__link"
                >Service</a
              >
            </li>
            <li class="header__item">
              <a
                href="#access"
                class="header__link"
                >Access</a
              >
            </li>
            <li class="header__item">
              <a
                href="#contact"
                class="header__link header__link--contact"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <div class="hamburger js-hamburger md-show">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="drawer-menu js-drawer">
        <div class="drawer-menu__inner">
          <ul class="drawer-menu__items">
            <li class="drawer-menu__item">
              <a
                href="#concept"
                class="drawer-menu__link"
                >Concept</a
              >
            </li>
            <li class="drawer-menu__item">
              <a
                href="#service"
                class="drawer-menu__link"
                >Service</a
              >
            </li>
            <li class="drawer-menu__item">
              <a
                href="#access"
                class="drawer-menu__link"
                >Access</a
              >
            </li>
            <li class="drawer-menu__item">
              <a
                href="#contact"
                class="drawer-menu__link drawer-menu__link--contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <!-- メインビュー -->
      <div class="mv">
        <div class="mv__inner">
          <div class="mv__slider swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="/images/mv-img1.png"
                    media="(min-width: 1024px)"
                  />
                  <img
                    src="/images/fv-sp-bgi1.png"
                    alt="外でスマホとタブレットを持った笑顔の女性"
                  />
                </picture>
              </div>
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="/images/mv-img2.png"
                    media="(min-width: 1024px)"
                  />
                  <img
                    src="/images/fv-sp-bgi2.png"
                    alt="パソコンを持った男性とスーツの男性が話している様子"
                  />
                </picture>
              </div>
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="/images/mv-img3.png"
                    media="(min-width: 1024px)"
                  />
                  <img
                    src="/images/fv-sp-bgi3.png"
                    alt="スマホを持った女性とタブレットを持った男性が空を見上げている様子"
                  />
                </picture>
              </div>
            </div>
            <div class="mv__title-wrap">
              <img
                src="/images/mv-logo.png"
                alt="メインビューロゴ"
                class="mv__logo"
              />
              <p class="mv__title">
                <span class="mv__title-large">挑</span>戦する。<br
                  class="md-show"
                />
                <span class="mv__title-strong">自</span>分をこえる。
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <small class="footer__copyright"
        >&copy;ExciteCode&nbsp;all&nbsp;rights&nbsp;reserved</small
      >
    </footer>
  </body>
</html>
