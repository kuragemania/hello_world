    <header class="header js-header">
      <div class="header__inner">
        <h1 class="header__name">
          <img
            class="header__logo"
            src="/images/lg.svg"
            alt="ExciteCode"
          />
        </h1>
        <nav class="header__nav md-none">
          <ul class="header__items">
            <li class="header__item">
              <a
                href="#concept"
                class="header__link"
                >Concept</a
              >
            </li>
            <li class="header__item">
              <a
                href="#service"
                class="header__link"
                >Service</a
              >
            </li>
            <li class="header__item">
              <a
                href="#access"
                class="header__link"
                >Access</a
              >
            </li>
            <li class="header__item">
              <a
                href="#contact"
                class="header__link header__link--contact"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <div class="hamburger js-hamburger md-show">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="drawer-menu js-drawer">
        <div class="drawer-menu__inner">

            <li class="drawer-menu__item">
              <a
                href="#concept"

            <li class="drawer-menu__item">

                >Access</a

            </li>
            <li class="drawer-menu__item">
              <a
                href="#contact"
                class="drawer-menu__link drawer-menu__link--contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <!-- メインビュー -->
      <div class="mv">
        <div class="mv__inner">
          <div class="mv__slider swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="/images/mv-img1.png"
                    media="(min-width: 1024px)"
                  />
                  <img
                    src="/images/fv-sp-bgi1.png"
                    alt="パグ犬がうつ伏せでこちらを見ている様子"
                  />
                </picture>
              </div>
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="/images/mv-img2.png"
                    media="(min-width: 1024px)"
                  />
                  <img
                    src="/images/fv-sp-bgi2.png"
                    alt="犬がエサの器の隣でうつ伏せで寝ている様子"
                  />
                </picture>
              </div>
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="/images/mv-img3.png"
                    media="(min-width: 1024px)"
                  />
                  <img
                    src="/images/fv-sp-bgi3.png"
                    alt="犬が立ち上がって塀に掴まりこちらを見ている様子"
                  />
                </picture>
              </div>
            </div>
            <div class="mv__title-wrap">
              <p class="mv__title">
                ねえ、<br />ボクたちにも<br />こだわりがあるんだよ。

              <p class="mv__title mv__title--sub">
                大切な家族に安心安全なものを
              </p>
